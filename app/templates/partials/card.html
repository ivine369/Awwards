{% load static %}
<div class="card my-2 mx-2 project-card">
<img src="{% if profile.image %}
{{profile.image.url}}
{% else %}
{% static 'images/boy.png' %}
{% endif %}" class="img-fluid" />
<div class="card-header">
<a href="{% url 'profile_detail' profile.id %}" class="text-black header-link"
  > {{profile.name}}</a
>
</div>
<div class="card-body pb-0">
<p><i class="fas fa-info-circle mr-2"></i> {{profile.email}}</p>
</div>
</div>
